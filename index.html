<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue程序</title>
	<script src="./vue.js"></script>
</head>
<body>
    <div id="app">
    	{{ message }}
    </div>
	
	
	<script>
		let vm = new Vue({
			el:"#app",
			data:{
				message:"你好，vue！！！"
			}
		})
	</script>
</body>
</html>
