<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ msg }}
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					msg:"hi vue"
				},
			
			
			//在实例创建之前，数据观测（data observer）和event/watcher事件之前被调用
			beforeCreate:function(){
				console.log("beforeCreate")
			},
			
			//在实例创建之后立刻被调用
			//在这一步，实例已经完成以下配置，数据观测（data observer），属性和方法的运算，watch/event事件回调。
			//然而，挂载阶段还没开始，$el属性目前不可见
			created:function(){
				console.log("created")
			},
			
			//挂载之前被调用：相关的渲染函数首次被调用
			beforeMount:function(){
				console.log('beforeMount')
			},
			
			//$el 被创建的vm.$el 替换，挂载成功
			mounted:function(){
				console.log("mounted");
			},
			
			//数据更新之前
			beforeUpdate:function(){
				console.log("beforeUpdate");
			},
			
			//组件DOM已经更新，组件更新完毕
			updated:function(){
				console.log("updated");
			},
			
			
			
			});
			
			vm.msg = "hi,php"
			
		</script>
	</body>
</html>
